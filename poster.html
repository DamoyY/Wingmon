<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingmon - 你的全能浏览器智能扩展</title>
    <style>
        :root {
            --bg-color: #f0f0f3;
            --poster-bg: #ffffff;
            --text-primary: #111111;
            --text-secondary: #71717a;
            --accent-color: #18181b;
            --accent-light: #e4e4e7;
            --border-color: #d4d4d8;
        }

        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, "PingFang SC", "Microsoft YaHei", sans-serif;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }

        /*
         * RESPONSIVE SCALING MECHANISM:
         * The poster-wrapper maintains 3:4 aspect ratio.
         * The poster-container uses container-type: size so children can use cqw/cqh.
         * All inner dimensions use cqw (container query width) units for proportional scaling.
         * This ensures text remains readable at any size, unlike transform:scale().
         */

        .poster-wrapper {
            width: min(100%, calc((100vh - 40px) * 0.75));
            aspect-ratio: 3 / 4;
            position: relative;
        }

        .poster-container {
            width: 100%;
            height: 100%;
            container-type: size;
        }

        .poster {
            width: 100%;
            height: 100%;
            background-color: var(--poster-bg);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.08), 0 8px 24px rgba(0, 0, 0, 0.04);
            border-radius: 2cqw;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 6cqw;
            box-sizing: border-box;
        }

        /* Abstract Background Elements */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--accent-light) 2px, transparent 2px),
                linear-gradient(90deg, var(--accent-light) 2px, transparent 2px);
            background-size: 8cqw 8cqw;
            background-position: center top;
            opacity: 0.4;
            z-index: 0;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
        }

        .circle-decor {
            position: absolute;
            border-radius: 50%;
            border: 0.375cqw solid var(--accent-light);
            z-index: 0;
        }

        .circle-1 {
            width: 80cqw;
            height: 80cqw;
            top: -20cqw;
            right: -30cqw;
            border-color: rgba(228, 228, 231, 0.6);
        }

        .circle-2 {
            width: 40cqw;
            height: 40cqw;
            bottom: 6cqh;
            left: -15cqw;
            border-color: rgba(228, 228, 231, 0.4);
        }

        .puzzle-decoration {
            position: absolute;
            right: 3.2cqw;
            top: 38.5cqh;
            width: 27cqw;
            height: 27cqw;
            z-index: 0;
            pointer-events: none;
        }

        /* Content Layering */
        .header, .main, .footer {
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo-group {
            display: flex;
            flex-direction: column;
            gap: 1cqw;
        }

        .logo {
            font-size: 8cqw;
            font-weight: 800;
            letter-spacing: -0.19cqw;
            color: var(--text-primary);
            line-height: 1;
        }

        .tagline {
            font-size: 2.5cqw;
            font-weight: 700;
            color: var(--text-secondary);
            letter-spacing: 0.25cqw;
            text-transform: uppercase;
        }

        .badge {
            background-color: var(--text-primary);
            color: var(--poster-bg);
            font-size: 2cqw;
            font-weight: 600;
            padding: 1cqw 2cqw;
            border-radius: 4cqw;
            letter-spacing: 0.125cqw;
            white-space: nowrap;
            height: fit-content;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2.5cqh;
            padding: 1.5cqh 0;
        }

        /* Visual Graphic for "Browser Extension" */
        .browser-mock {
            width: 100%;
            height: 13cqh;
            border: 0.375cqw solid var(--border-color);
            border-radius: 1.5cqw;
            background: #fff;
            display: flex;
            overflow: hidden;
            box-shadow: 0 2cqw 4cqw rgba(0,0,0,0.03);
            margin-bottom: 1cqw;
        }
        .main-view {
            flex: 1;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            height: 3cqh;
            background: #fff;
            border-bottom: 0.25cqw solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 2cqw;
            gap: 1cqw;
        }
        .top-bar .dot {
            width: 1cqw; height: 1cqw; border-radius: 50%; background: var(--border-color);
        }
        .top-bar .url-bar {
            flex: 1; height: 1.75cqw; background: var(--bg-color); border-radius: 1cqw; margin-left: 2cqw;
        }
        .content-view {
            padding: 2.5cqw; display: flex; flex-direction: column; gap: 1.25cqw;
        }
        .content-line {
            height: 1cqw; background: var(--border-color); border-radius: 1cqw; opacity: 0.6;
        }
        .content-line.w-long { width: 85%; }
        .content-line.w-short { width: 60%; }

        .side-panel-mock {
            width: 30%;
            background: #fff;
            border-left: 0.375cqw solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.5cqw;
            gap: 1.5cqw;
            position: relative;
        }
        .side-panel-mock::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            box-shadow: inset 0 0 2cqw rgba(0,0,0,0.02);
            pointer-events: none;
        }
        .panel-header {
            display: flex; align-items: center; gap: 1cqw;
        }
        .ext-icon { width: 1.75cqw; height: 1.75cqw; background: var(--text-primary); border-radius: 0.5cqw; }
        .ext-name { width: 5cqw; height: 0.75cqw; background: var(--text-primary); border-radius: 0.5cqw; }
        
        .panel-chat { flex: 1; display: flex; flex-direction: column; gap: 1.25cqw; justify-content: flex-end; }
        .chat-bubble { height: 2.25cqw; border-radius: 0.75cqw; }
        .chat-bubble.left { background: var(--bg-color); width: 80%; align-self: flex-start; }
        .chat-bubble.right { background: var(--text-primary); width: 60%; align-self: flex-end; opacity: 0.9; }


        /* Typography Setup */
        .hero-title {
            font-size: 7.5cqw;
            font-weight: 800;
            line-height: 1.15;
            color: var(--text-primary);
            letter-spacing: -0.15cqw;
            margin: 0;
        }

        .hero-title span {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .hero-subtitle {
            font-size: 2.25cqw;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
            max-width: 95%;
        }

        .hero-subtitle b {
            color: var(--text-primary);
            font-weight: 700;
        }

        .capabilities {
            display: flex;
            flex-direction: column;
            gap: 2cqh;
            margin-top: 0.5cqh;
        }

        .capability-item {
            display: flex;
            flex-direction: column;
            gap: 0.5cqh;
            padding-left: 3cqw;
            border-left: 0.5cqw solid var(--text-primary);
            position: relative;
        }

        /* Subtle dot on the border */
        .capability-item::before {
            content: '';
            position: absolute;
            left: -1cqw;
            top: 1cqw;
            width: 1.5cqw;
            height: 1.5cqw;
            border-radius: 50%;
            background-color: var(--poster-bg);
            border: 0.5cqw solid var(--text-primary);
            box-sizing: border-box;
        }

        .cap-title {
            font-size: 3.25cqw;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 0.06cqw;
            margin: 0;
        }

        .cap-desc {
            font-size: 1.85cqw;
            font-weight: 400;
            color: var(--text-secondary);
            line-height: 1.45;
            max-width: 95%;
            margin: 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-top: 0.25cqw solid var(--border-color);
            padding-top: 2cqh;
        }

        .footer-text {
            font-size: 1.75cqw;
            color: var(--text-secondary);
            letter-spacing: 0.125cqw;
            line-height: 1.5;
            text-transform: uppercase;
            font-weight: 500;
        }

        .footer-icon {
            display: flex;
            gap: 0.75cqw;
        }

        .icon-bar {
            width: 1.25cqw;
            height: 4cqw;
            background-color: var(--text-primary);
            border-radius: 0.5cqw;
        }
        .icon-bar:nth-child(2) {
            height: 2.5cqw;
            align-self: flex-end;
            background-color: var(--text-secondary);
        }
        .icon-bar:nth-child(3) {
            height: 6cqw;
            align-self: flex-end;
            background-color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="poster-wrapper">
        <div class="poster-container">
            <div class="poster">
            <!-- Decorative Elements -->
            <div class="grid-bg"></div>
            <div class="circle-decor circle-1"></div>
            <div class="circle-decor circle-2"></div>
            <svg class="puzzle-decoration" viewBox="0 0 240 240" aria-hidden="true">
                <defs>
                    <filter id="puzzle-shadow" x="-25%" y="-25%" width="150%" height="150%">
                        <feDropShadow dx="0" dy="10" stdDeviation="7.5" flood-color="#18181b" flood-opacity="0.15" />
                    </filter>
                </defs>
                <path
                    d="M68 46 H97 A23 23 0 0 1 143 46 H172 A30 30 0 0 1 202 76 V180 A30 30 0 0 1 172 210 H68 A30 30 0 0 1 38 180 V150 A24 24 0 0 0 38 102 V76 A30 30 0 0 1 68 46 Z"
                    fill="rgba(255,255,255,0.84)"
                    stroke="rgba(113,113,122,0.32)"
                    stroke-width="4"
                    filter="url(#puzzle-shadow)"
                    transform="rotate(-11 120 126)"
                />
            </svg>
            
            <!-- Header -->
            <header class="header">
                <div class="logo-group">
                    <div class="logo">Wingmon</div>
                    <div class="tagline">YOUR AI BROWSER EXTENSION</div>
                </div>
                <div class="badge">CHROME / EDGE</div>
            </header>

            <!-- Main Content -->
            <main class="main">
                <!-- Abstract Browser + Side Panel Illustration -->
                <div class="browser-mock">
                    <div class="main-view">
                        <div class="top-bar">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="url-bar"></div>
                        </div>
                        <div class="content-view">
                            <div class="content-line w-long"></div>
                            <div class="content-line w-short"></div>
                        </div>
                    </div>
                    <div class="side-panel-mock">
                        <div class="panel-header">
                            <div class="ext-icon"></div>
                            <div class="ext-name"></div>
                        </div>
                        <div class="panel-chat">
                            <div class="chat-bubble left"></div>
                            <div class="chat-bubble right"></div>
                        </div>
                    </div>
                </div>

                <h1 class="hero-title">
                    赋予浏览器<br>
                    <span>智能思考的能力。</span>
                </h1>
                
                <p class="hero-subtitle">常驻侧边栏的 <b>浏览器扩展</b>，无缝协助你的网页操作。</p>

                <div class="capabilities">
                    <div class="capability-item">
                        <h2 class="cap-title">智能自主交互</h2>
                        <p class="cap-desc">自动操作浏览器，执行搜索与点击，AI 驱动生产力。</p>
                    </div>

                    <div class="capability-item">
                        <h2 class="cap-title">深度环境感知</h2>
                        <p class="cap-desc">一键提取网页与 PDF 内容，赋予 AI 阅读理解力。</p>
                    </div>

                    <div class="capability-item">
                        <h2 class="cap-title">隐私保护</h2>
                        <p class="cap-desc">无服务器后端，数据仅在本地流转，卸载即清空。</p>
                    </div>

                    <div class="capability-item">
                        <h2 class="cap-title">开源与透明</h2>
                        <p class="cap-desc">完全开源，极简界面撬动强大 Agent 能力。</p>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-text">
                    CHROMIUM · MANIFEST V3 · LLM POWERED
                </div>
                <div class="footer-icon">
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
